<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            position: fixed;
            left:0;
            top:0;
            right:0;
            bottom:0;
            background-color: #dddddd;
            opacity:0.55;
            z-index: 9;
        }
        .c2{
            width: 500px;
            height: 400px;
            background-color: white;
            position: fixed;
            left:50%;
            top:50%;
            margin-left: -250px;
            margin-top: -300px;
            z-index:10;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body style="margin: 0">
    <div>
        <input onclick="Add();" type="button" value="添加">
        <input onclick="All();" type="button" value="全选">
        <input onclick="Cancle();" type="button" value="取消">
        <input onclick="Reverse();" type="button" value="反选">
        <table border="1">
            <thead>
            <tr>
                <td><input type="checkbox" /></td>
                <th>主机名</th>
                <th>端口</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tb">
            <tr>
                <td><input type="checkbox" /></td>
                <td>127.0.0.1</td>
                <td>3369</td>
                <td><a href="">修改</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>192.6.5.9</td>
                <td>6895</td>
                <td><a href="">修改</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>192.168.2.1</td>
                <td>21</td>
                <td><a href="">修改</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--遮罩层开始-->
    <div id="i1" class="c1 hide"></div>
    <!--遮罩层结束-->
    <!--模态框开始-->
    <div id="i2" class="c2 hide">
        <p><input type="text"></p>
        <p><input type="text"></p>
        <p><input type="button" value="确定"></p>
        <p><input onclick="Close();" type="button" value="取消"></p>
    </div>
    <!--模态框结束-->
    <script>
        function Add() {
            document.getElementById('i1').classList.remove('hide');
            document.getElementById('i2').classList.remove('hide');
        }
        function Close() {
            document.getElementById('i1').classList.add('hide');
            document.getElementById('i2').classList.add('hide');
        }
        function All() {
            var tbody = document.getElementById('tb');

            var tlist = tbody.children;

            for(var i=0; i<tlist.length;i++){
                var cur_tr = tlist[i];
                var checkbox = cur_tr.children[0].children[0];
                checkbox.checked = true;
                console.log(cur_tr)
            }
        }
        function Cancle() {
            var tbody = document.getElementById('tb');

            var tlist = tbody.children;

            for(var i=0; i<tlist.length;i++){
                var cur_tr = tlist[i];
                var checkbox = cur_tr.children[0].children[0];
                checkbox.checked = false;
                console.log(cur_tr)
            }
        }
        function Reverse() {
            var tbody = document.getElementById('tb');

            var tlist = tbody.children;

            for(var i=0; i<tlist.length;i++){
                var cur_tr = tlist[i];
                var checkbox = cur_tr.children[0].children[0];
                if(checkbox.checked){
                    checkbox.checked = false;
                }else{
                    checkbox.checked = true;
                }
            }
        }
    </script>
</body>
</html>
