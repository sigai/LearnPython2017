<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body style="margin: 0;">
    <div style="height: 48px;background-color: #dddddd;"></div>
    <div>
        <form action="/home/" method="post">
            <input type="text" name="username" placeholder="用户名">
            <input type="text" name="gender" placeholder="性别">
            <input type="text" name="email" placeholder="邮箱">
            <input type="submit" value="添加">
        </form>
    </div>
    <div>
        <table border="1px">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>邮箱</td>
                </tr>
            </thead>
            <tbody>
                {% for raw in user_list %}
                    <tr>
                        <td>{{ raw.username }}</td>
                        <td>{{ raw.gender }}</td>
                        <td>{{ raw.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</body>
</html>
