<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <style>
        a:hover{
            display: block;
        }
    </style>
</script>
</head>
<body>
    <table border="1">
        <tr>
            <th>店铺类型</th>
            <th>宝贝编号</th>
            <th>月度销量</th>
            <!-- <th>价格信息</th> -->
        </tr>
        {% for item in items %}
            <tr>
                <td>
                    {% if item.shop_type == "T" %}
                        <img src="http://img.alicdn.com/tfs/TB1XlF3RpXXXXc6XXXXXXXXXXXX-16-16.png">
                    {% elif item.shop_type == "C" %}
                        <img src="http://img.alicdn.com/newrank/s_cap_1.gif">
                    {% elif item.shop_type == "AD" %}
                        <img src="http://img.alicdn.com/tps/TB1w_bPMVXXXXa.XpXXXXXXXXXX-26-16.png" alt="AD">
                    {% endif %}
                </td>
                <td>
                    <a href="{{item.item_link}}"  onMouseOver="show_img()" onMouseOut="hide_img()">
                        {{item.item_id}}
                        <img id="{{item.item_id}}" src="{{item.item_pic}}" style="display:none"/>
                    </a>
                    
                </td>
                <td>{{item.sales}}</td>
                <!-- <td>{{item.price}}</td> -->
            </tr>
        {% endfor %}
    </table>

</body>
</html>
