global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'netdata'

    metrics_path: /api/v1/allmetrics
    params:
      format: [ prometheus ]

    static_configs:
      - targets: ['localhost:19999', '192.168.28.201:19999', '192.168.28.202:19999','192.168.28.203:19999', '192.168.28.204:19999', '192.168.28.205:19999', '192.168.28.206:19999', '192.168.28.207:19999', '192.168.28.208:19999']