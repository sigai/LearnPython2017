<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        padding: 50px;
        border: 1px solid gray;
    }
    .item{
        position: relative;
        cursor: pointer;
        width: 30px;
    }
</style>
<body>
<div class="container">
    <div class="item">
        <span>èµž</span>
    </div>
</div>
<script src="../jquery.js"></script>
<script>
    $(".item").click(function () {
        addFavor(this);
        $(this).append();
    });
    function addFavor(self) {
        var fontSize = 15;
        var top = 0;
        var right = 0;
        var opacity = 1;

        var tag = document.createElement('span');
        $(tag).text("+1");
        $(tag).css('color', 'green');
        $(tag).css('position', 'absolute');
        $(tag).css('fontSize', fontSize + "px").css('right', right + "px").css('top', top + "px").css('opacity', opacity);
        $(self).append(tag);

        var obj = setInterval(function () {
            fontSize = fontSize + 5;
            top = top - 5;
            right = right - 4;
            opacity = opacity - 0.1;

            $(tag).css('fontSize', fontSize + "px").css('right', right + "px").css('top', top + "px").css('opacity', opacity);

            if(opacity < 0){
                clearInterval(obj)
            }
        }, 50)

    }
</script>
</body>
</html>
