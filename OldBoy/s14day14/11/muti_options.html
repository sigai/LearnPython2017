<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="sogou.html" enctype="multipart/form-data">
        <div>
            <p>请选择性别:</p>
            男:<input type="radio" name="sex" value="1"/>
            女:<input type="radio" name="sex" value="0"/>
            <input type="submit" value="Submit"/>
            <p>请选择爱好:</p>
            篮球:<input type="checkbox" name="hobits" value="basketball" checked="checked"/>
            足球:<input type="checkbox" name="hobits" value="football"/>
            桌球:<input type="checkbox" name="hobits" value="deskball"/>
            排球:<input type="checkbox" name="hobits" value="handball"/>
            <p>技能:</p>
            吃:<input type="checkbox" name="skills" value="eat" checked="checked"/>
            喝:<input type="checkbox" name="skills" value="drink"/>
            嫖:<input type="checkbox" name="skills" value="fuck"/>
            赌:<input type="checkbox" name="skills" value="money"/>
            <p>上传文件:</p>
            <input type="file" name="filename"/>

            <input type="reset" value="重置"/>
        </div>
    </form>
</body>
</html>
